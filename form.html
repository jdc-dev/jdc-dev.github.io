<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>JDC Web Developer - formulaire</title>
  <meta name="description" content="Contact form">
  <meta name="author" content="Jose Daniel Del Cid">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
        <div class="two columns"><h1>JDC</h1></div>
        <div id="nav" class="ten columns">
          <ul>
              <li><a href="index.html">Retour</a></li>
          </ul>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <h2 class="divider">Contactez-moi</h2>
        <form>
            <div class="row">
    <div class="six columns">
      <label for="exampleEmailInput">Votre courriel</label>
      <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
    </div>
    <div class="six columns">
      <label for="exampleRecipientInput">Sujet</label>
      <select class="u-full-width" id="exampleRecipientInput">
        <option value="Option 1">Question</option>
        <option value="Option 2">Soumission d'un projet</option>
        <option value="Option 3">Autre</option>
      </select>
    </div>
  </div>
  <label for="exampleMessage">Message</label>
  <textarea class="u-full-width" placeholder="Bonjour …" id="exampleMessage"></textarea>
  <label class="example-send-yourself-copy">
    <input type="checkbox">
    <span class="label-body">M'envoyer une copie</span>
  </label>
  <input class="button-primary" type="submit" value="Envoyer">
        </form>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
